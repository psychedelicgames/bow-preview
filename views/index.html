{% extends "layout.html" %}

{% block head %}
  <script src="/socket.io/socket.io.js">
  </script>
{% endblock %}

{% block body %}
  <section id="section-header" class="header">
    <img alt="Brand" src="../public/media/logo-small.png">
    <ul>
      <li><a class="" href="https://playground.bitofwar.com">Play for bitcoins</a></li>
    </ul>
  </section>

  <div id="name-prompt-overlay">
    <div id="name-prompt-container">
      <form id="name-form">
        <div class="input-group">
          <input type="text"
                 class="form-control"
                 id="name-input"
                 placeholder="Nickname"
                 autocomplete="off" />
          <span class="input-group-addon"
                id="name-submit">
            Play
          </span>
        </div>
      </form>
    </div>
  </div>

  <div id="container">
    <div id="canvas-container" class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div id="leaderboard-container" style="display:none">
      <ul id="leaderboard"></ul>
    </div>
    <ul id="chat-display" style="display:none"></ul>
    <input id="chat-input" style="display:none" type="text" placeholder="Press Enter to send" name="chat" />

  </div>
{% endblock %}

{% block scripts %}
  {% if dev_mode %}
    <script src="/shared/Constants.js"></script>
    <script src="/shared/Util.js"></script>
    <script src="/shared/base.js"></script>
    <script src="/public/js/game/Chat.js"></script>
    <script src="/public/js/game/Drawing.js"></script>
    <script src="/public/js/game/Game.js"></script>
    <script src="/public/js/game/Input.js"></script>
    <script src="/public/js/game/Leaderboard.js"></script>
    <script src="/public/js/game/ViewPort.js"></script>
    <script src="/public/js/client.js"></script>
  {% else %}
    <script src="/public/dist/minified.js">
    </script>
  {% endif %}
{% endblock %}
